<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(176, 134, 134);">
    <div class="row">
        <div class="col-3"></div>
        <div;" class="col-6">
            
             <div>
                 <h1 style="color:rgb(12, 12, 11);text-align: center; text-shadow: 2px 1px 1px rgb(60, 96, 156); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">To-Do List</h1>
                 <center>
                 <input style="width: 500px;" id="inp" type="text" placeholder="type your note here" class="form-control">

    <button id="bb" onclick="Btclick()" class="btn btn-success mt-3">Add Note</button>
    <button id="bbb" onclick="Buttonclick()" class="btn btn-danger mt-3">Clear all</button>

</center>
                 <div id="hiddentask"></div>
        </div>
        <div class="col-3"></div>
       
   </div>
    </div>
    
</body>
<script>
    function Btclick(){
        const note=document.getElementById('inp').value
        var parentdiv = document.getElementById('hiddentask')
        var Newdiv = document.createElement('div');
        var Newdiv2 = document.createElement('div');
        Newdiv.textContent = note;
        parentdiv.appendChild(Newdiv)
        Newdiv.appendChild(Newdiv2)
        function clear(){
            inp.value =""
        }
        clear()
    

    }
    function Buttonclick(){
        window.location="./index.html"

    }
    
    

</script>
</html>
